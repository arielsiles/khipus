<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:c="http://java.sun.com/jstl/core"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:app="http://encens.com/products/khipus/facelets" xmlns:H="http://java.sun.com/jsf/html"
                template="/layout/template.xhtml">
<ui:define name="pageTitle">
            #{messages['EmployeeTimeCard']}
</ui:define>
<ui:param name="bodyAlign" value="center"/>
<ui:param name="bodyWidth" value="50%"/>
<ui:param name="selectedTab" value="products"/>
<ui:define name="body">

    <h:form id="employeeTimeCardForm">

        <rich:panel id="formPanel">

            <f:facet name="header">
                 #{messages['EmployeeTimeCard.new']}
            </f:facet>


            <app:fieldset id="detailTimeCardFields" title="#{messages['EmployeeTimeCard.area.dateTime']}">
                <h:panelGrid columns="2"
                             width="100%"
                             cellpadding="0"
                             cellspacing="0"
                             border="0"
                             columnClasses="width50percent, width50percent">

                    <s:decorate id="dateField" template="/include/inputField.xhtml" styleClass="formRow">
                        <h:outputText value="#{employeeTimeCardAction.dateConcurrent}"/>
                    </s:decorate>

                    <s:decorate id="timeField" template="/include/inputField.xhtml" styleClass="formRow">
                        <h:outputText value="#{employeeTimeCardAction.dateConcurrent}"/>
                    </s:decorate>

                </h:panelGrid>
            </app:fieldset>

            <app:fieldset id="emmployeedDatasFields" title = "#{messages['EmployeeTimeCard.employeedDates']}">
                <h:panelGrid columns="2"
                             width="100%"
                             cellpadding="0"
                             cellspacing="0"
                             border="0"
                             columnClasses="width50percent, width50percent">

                    <s:decorate template="/include/inputField.xhtml" styleClass="formRow">
                        <ui:define name="label">#{messages['EmployeeTimeCard.numberIdentified']}</ui:define>
                        <h:inputText id="numberIdentified" value="#{employeeTimeCardAction.ci}"
                                     maxlength="100" tabindex="5" styleClass="input">
                        </h:inputText>
                        <a4j:commandButton action="#{employeeTimeCardAction.searchEmployeed}" reRender="emmployeedDatasFields"
                                           styleClass="button" value="#{messages['Common.search']}" id="searchButtonId"
                                           tabindex="6">
                            <s:defaultAction/>
                        </a4j:commandButton>
                    </s:decorate>

                    <s:decorate styleClass="formRow">
                        <h:outputText value="#{employeeTimeCardAction.nameEmployeed}">
                        </h:outputText>
                    </s:decorate>

                </h:panelGrid>
            </app:fieldset>


            <app:fieldset id="detailArea" title = "#{messages['EmployeeTimeCard.areaDates']}">


                <H:outputLabel>AREA</H:outputLabel>
                <div class="buttons">
                    <h:commandButton action="#{employeeTimeCardAction.groupUHT}" value="#{messages['EmployeeTimeCard.area.uht']}"
                                     styleClass="button"
                                     tabindex="1">
                    </h:commandButton>
                    <rich:spacer width="20"/>
                    <h:commandButton action="#{employeeTimeCardAction.selectGroupYogurt}" value="#{messages['EmployeeTimeCard.area.yogurt']}"
                                     styleClass="button"
                                     tabindex="1">
                    </h:commandButton>
                    <rich:spacer width="20"/>
                    <h:commandButton action="#{employeeTimeCardAction.groupChees}" value="#{messages['EmployeeTimeCard.area.chees']}"
                                     styleClass="button"
                                     tabindex="1">
                    </h:commandButton>
                </div>

                <s:decorate id="productionTaskTypeField" template="/include/inputField.xhtml" styleClass="formRow">
                    <ui:define name="label">#{messages['EmployeeTimeCard.taskType']}</ui:define>
                    <h:selectOneMenu id="productionTaskType" value="#{employeeTimeCardAction.productionTaskType}"
                                     styleClass="input" required="false"
                                     tabindex="7">
                        <s:selectItems value="#{employeeTimeCardAction.productionTaskTypesSelectede}" var="productionTaskType"
                                       label="#{productionTaskType.name }"
                                       noSelectionLabel="" hideNoSelectionLabel="false"/>
                        <s:convertEntity/>
                    </h:selectOneMenu>
                </s:decorate>

            </app:fieldset>

        </rich:panel>

    </h:form>

</ui:define>
</ui:composition>
