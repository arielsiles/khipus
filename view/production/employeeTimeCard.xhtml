<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:c="http://java.sun.com/jstl/core"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:app="http://encens.com/products/khipus/facelets" xmlns:H="http://java.sun.com/jsf/html"
                template="/layout/template.xhtml">
<ui:define name="pageTitle">
            #{messages['EmployeeTimeCard']}
</ui:define>
<ui:param name="bodyAlign" value="center"/>
<ui:param name="bodyWidth" value="50%"/>
<ui:param name="selectedTab" value="products"/>
<ui:define name="body">


    <h:form id="employeeTimeCardForm">
        <rich:panel id="formPanel">

            <f:facet name="header">
                 #{messages['EmployeeTimeCard.new']}
            </f:facet>


            <app:fieldset id="detailTimeCardFields" title="#{messages['EmployeeTimeCard.area.dateTime']}">
                <h:panelGrid columns="2"
                             width="100%"
                             cellpadding="0"
                             cellspacing="0"
                             border="0"
                             columnClasses="width50percent, width50percent">

                    <s:decorate id="dateField" template="/include/inputField.xhtml" styleClass="formRow">
                        <h:outputText value="#{employeeTimeCardAction.dateConcurrent}"/>
                    </s:decorate>

                    <s:decorate id="timeField" template="/include/inputField.xhtml" styleClass="formRow">
                        <h:outputText value="#{employeeTimeCardAction.dateConcurrent}"/>
                    </s:decorate>

                </h:panelGrid>
            </app:fieldset>

            <app:fieldset id="emmployeedDatasFields" title = "#{messages['EmployeeTimeCard.employeedDates']}">
                <h:panelGrid columns="2"
                             width="100%"
                             cellpadding="0"
                             cellspacing="0"
                             border="0"
                             columnClasses="width50percent, width50percent">

                    <s:decorate id="numberIdentifiedField" template="/include/inputField.xhtml" styleClass="formRow">
                        <ui:define name="label">#{messages['EmployeeTimeCard.numberIdentified']}</ui:define>
                        <h:inputText id="numberIdentified" value="#{employeeTimeCardAction.ci}"
                                     maxlength="100" tabindex="5" styleClass="input" required="true">
                            <a4j:support event="onblur" ajaxSingle="true"
                                         actionListener="#{employeeTimeCardAction.searchEmployeed}"
                                         reRender="nameEmployee"/>
                        </h:inputText>

                    </s:decorate>


                    <s:decorate styleClass="formRow" id= "nameEmployee">
                        <h:outputText value="#{employeeChoise.fullName}">
                        </h:outputText>
                    </s:decorate>

                </h:panelGrid>
            </app:fieldset>



            <app:fieldset id="detailArea" title = "#{messages['EmployeeTimeCard.areaDates']}">


                <H:outputLabel>AREA</H:outputLabel>

                <s:decorate id="searchTypeField" template="/include/inputField.xhtml" styleClass="formRow">

                    <h:selectOneRadio id="groupSelect"
                                      value="#{employeeTimeCardAction.selectGroup}"
                                      layout="pageDirection"
                                      tabindex="9">
                        <s:selectItems value="#{employeeTimeCardAction.groupList}"
                                       var="group"
                                       label="#{group.name}"/>
                        <a4j:support event="onchange" reRender="subGroupsField" action="#{employeeTimeCardAction.setSubGroupTask}"
                                     ajaxSingle="true"/>
                        <s:convertEntity/>
                    </h:selectOneRadio>

                </s:decorate>

                <s:decorate id="productionTaskTypeField" template="/include/inputField.xhtml" styleClass="formRow">
                    <ui:define name="label">#{messages['EmployeeTimeCard.taskType']}</ui:define>
                    <h:selectOneMenu id="productionTaskType" value="#{employeeTimeCardAction.productionTaskType}"
                                     styleClass="input" required="true"
                                     tabindex="7">
                        <s:selectItems value="#{productionTaskTypeList}" var="productionTaskType"
                                       label="#{productionTaskType.name }"
                                       noSelectionLabel="" hideNoSelectionLabel="false"/>
                        <s:convertEntity/>
                    </h:selectOneMenu>
                </s:decorate>


                <s:decorate id="subGroupsField" template="/include/inputField.xhtml" styleClass="formRow">
                    <ui:define name="label">#{messages['EmployeeTimeCard.subGroups']}</ui:define>
                    <h:selectOneMenu id="subGroups" value="#{employeeTimeCardAction.subGroup}"
                                     styleClass="input" required="true"
                                     tabindex="8">
                        <s:selectItems value="#{subGroupQueryProduction}" var="subGroup"
                                       label="#{subGroup.name }"
                                       noSelectionLabel="" hideNoSelectionLabel="false"/>
                        <s:convertEntity/>
                    </h:selectOneMenu>
                </s:decorate>


            </app:fieldset>

            <div class="buttons">

                <h:commandButton action="#{employeeTimeCardAction.register}" value="#{messages['EmployeeTimeCard.register']}"
                                 styleClass="button"
                                 tabindex="1">
                </h:commandButton>

                <!--<a4j:commandLink ajaxSingle="true" immediate="true"
                                 value="#{messages['EmployeeTimeCard.register']}"
                                 action="#{employeeTimeCardAction.register}"
                                 reRender="employeeTimeCardForm"/>
                <rich:spacer width="5"/>-->
            </div>



        </rich:panel>

    </h:form>

</ui:define>
</ui:composition>
