<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:app="http://encens.com/products/hp90/facelets"
                template="/layout/template.xhtml">

    <ui:define name="pageTitle">#{messages['MeasureUnitProduction.list']}</ui:define>
    <ui:param name="bodyWidth" value="100%"/>

    <ui:define name="body">
        <h:form id="measureUnitSearch">
            <rich:simpleTogglePanel label="#{messages['MeasureUnitProduction.search']}" switchType="client">
                <s:decorate template="/include/inputField.xhtml" styleClass="formRow">
                    <ui:define name="label">#{messages['MeasureUnitProduction.name']}</ui:define>
                    <h:inputText id="name" value="#{measureUnitDataModel.criteria.name}"
                                 maxlength="100" tabindex="1" styleClass="input">
                    </h:inputText>
                </s:decorate>
                <s:decorate template="/include/inputField.xhtml" styleClass="formRow">
                    <ui:define name="label">#{messages['MeasureUnitProduction.description']}</ui:define>
                    <h:inputText id="description" value="#{measureUnitDataModel.criteria.description}"
                                 maxlength="100" tabindex="1" styleClass="input">
                    </h:inputText>
                    <a4j:commandButton action="#{measureUnitDataModel.search}" reRender="measureUnitList, dataScroller"
                                       styleClass="button" value="#{messages['Common.search']}" id="searchButtonId"
                                       tabindex="4">
                        <s:defaultAction/>
                    </a4j:commandButton>
                </s:decorate>
                <rich:jQuery selector="#name" query="focus()" timing="onload"/>
            </rich:simpleTogglePanel>


            <div class="buttons">
                <s:button value="#{messages['Common.new']}" view="/production/measureUnit.xhtml" styleClass="button"
                          propagation="none" rendered="#{s:hasPermission('MEASUREUNITPRODUCTION','CREATE')}" />
            </div>
            <rich:dataTable value="#{measureUnitDataModel}" var="measureUnitItem" id="measureUnitList"
                            rows="#{sessionUser.rowsPerPage}"
                            width="100%" columnsWidth="20%, 20%">

                <f:facet name="header">
                    <rich:columnGroup>
                        <rich:column>
                            <app:commandSortHeader sortProperty="measureUnit.name" dataModel="#{measureUnitDataModel}"
                                                   reRender="measureUnitList, dataScroller">
                                #{messages['MeasureUnitProduction.name']}
                            </app:commandSortHeader>
                        </rich:column>
                        <rich:column>
                            <app:commandSortHeader sortProperty="measureUnit.description" dataModel="#{measureUnitDataModel}"
                                                   reRender="measureUnitList, dataScroller">
                                #{messages['MeasureUnitProduction.description']}
                            </app:commandSortHeader>
                        </rich:column>
                        <rich:column styleClass="center">
                            #{messages['Common.action']}
                        </rich:column>
                    </rich:columnGroup>
                </f:facet>

                <rich:column>
                    <h:outputText value="#{measureUnitItem.name}"/>
                </rich:column>
                <rich:column>
                    <h:outputText value="#{measureUnitItem.description}"/>
                </rich:column>
                <rich:column styleClass="center">
                    <h:commandLink value="#{messages['Common.select']}"
                                   action="#{measureUnitAction.select(measureUnitItem)}">
                        <s:conversationPropagation value="none"/>
                    </h:commandLink>
                </rich:column>
            </rich:dataTable>
            <app:dataScroller id="dataScroller" for="measureUnitList" dataModel="#{measureUnitDataModel}"/>

            <rich:jQuery selector="#measureUnitList tr" query="mouseover(function(){jQuery(this).addClass('active-row')})"/>
            <rich:jQuery selector="#measureUnitList tr" query="mouseout(function(){jQuery(this).removeClass('active-row')})"/>

            <div class="buttons">
                <s:button value="#{messages['Common.new']}" view="/production/measureUnit.xhtml" styleClass="button"
                          propagation="none" rendered="#{s:hasPermission('MEASUREUNITPRODUCTION','CREATE')}"/>
            </div>

        </h:form>

    </ui:define>
</ui:composition>
