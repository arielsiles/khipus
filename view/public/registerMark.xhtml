    <ui:define name="pageTitle">#{messages['RHMark.search']}</ui:define>
    <ui:param name="bodyWidth" value="90%"/>
    <ui:param name="bodyAlign" value="center"/>
    <ui:param name="showPowered" value="true"/>
    <ui:define name="head">
        <a4j:loadScript src="/scripts/date_hour.js"/>
    </ui:define>

    <!--<body onload="mueveReloj()">-->
    <ui:define name="body">
        <h:form id="markRegister">

            <div class="buttons">

                <h:commandButton action="#{rHMarkAction.create}" value="#{messages['Common.register']}"
                                 styleClass="button"
                                 tabindex="3"
                                 >

                    <s:defaultAction/>
                </h:commandButton>
            </div>

            <rich:panel id="formPanel">
                <f:facet name="header">
                    #{messages['RHMark.new']}
                </f:facet>
                <h:panelGrid columns="2" width="70%" columnClasses="top-aligned">
                    <s:div>
                        <s:decorate id="marPerIdField" template="/include/inputField.xhtml" styleClass="formRow">
                            <ui:define name="label">#{messages['RHMark.marRefCard']}</ui:define>
                                <h:inputText id="marRefCard"
                                         value="#{rHMark.marPerId}"
                                         styleClass="input"
                                         maxlength="200"
                                         required="true"
                                         tabindex="1">

                            </h:inputText>
                        </s:decorate>

                        <s:decorate id="descriptionField" template="/include/inputField.xhtml" styleClass="formRow">
                            <ui:define name="label">#{messages['InventoryManagement.description']}</ui:define>
                            <h:inputTextarea id="description"
                                             value="#{rHMark.description}"
                                             style="margin: 0px; width: 400px; height: 100px;"
                                             styleClass="input textarea"
                                             tabindex="2"
                                    />
                        </s:decorate>
                    </s:div>
                    <s:div>
                        <s:decorate id="marDateField" template="/include/inputField.xhtml" styleClass="formRow">
                            <h:inputHidden id="marDate" value="#{rHMark.marDate}"/>
                        </s:decorate>

                        <span id="liveclock" style="position:absolute;left:610px;top:25px;"></span>

                        <s:decorate id="marTimeField" template="/include/inputField.xhtml" styleClass="formRow">
                            <h:inputHidden id="marTime" value="#{rHMark.marTime}" />
                        </s:decorate>
                    </s:div>
                </h:panelGrid>
            </rich:panel>

            <div class="buttons">

                <h:commandButton action="#{rHMarkAction.create}" value="#{messages['Common.register']}"
                                 styleClass="button" tabindex="3">

                    <s:defaultAction/>
                </h:commandButton>
            </div>
